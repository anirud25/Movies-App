{% macro loader() %}

<div id="loader_bg">
</div><div id="loader" style="display : none ; z-index: 19; ">
</div>


<style>

#loader_bg {

  display : none;
  top: 0;
  left: 0;
  width: 100%; 
  height: 100%; 
  background: rgba(0, 0, 0, 0.95);
  background: radial-gradient(ellipse farthest-corner at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.95) 100%);
  position: fixed; 
  z-index: 9;
}


  /* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 10;
  width: 60px;
  height: 60px;
  margin: -76px 0 0 -76px;
  border: 8px solid var(--accent-colour);
  border-radius: 50%;
  border-top: 8px solid var(--accent-colour-dark);
  -webkit-animation: spin 1s linear infinite;
  animation: spin 1s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}
</style>
<script>

var myVar;

function myFunction(val) {
 
    
  document.getElementById("loader_bg").style.display = "block";
  document.getElementById("loader").style.display = "block";
  
  setTimeout(showPage, val);
 
}

function showPage() {
  
 
  document.getElementById("loader_bg").style.display = "none";
  document.getElementById("loader").style.display = "none";
  //document.getElementById("data_wrapper").style.display = "block";
  //$('#data').DataTable().draw();
  //document.getElementById("data_wrapper").style.visibility = "visible";
  //$('#data').show();
}
</script>
{% endmacro %}
